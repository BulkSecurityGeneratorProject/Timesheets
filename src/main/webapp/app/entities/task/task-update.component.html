<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-heading">Create or edit a Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!task.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="task.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taskId">Task Id</label>
                    <input type="text" class="form-control" name="taskId" id="field_taskId"
                        [(ngModel)]="task.taskId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taskDescription">Task Description</label>
                    <input type="text" class="form-control" name="taskDescription" id="field_taskDescription"
                        [(ngModel)]="task.taskDescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_project">Project</label>
                    <input type="number" class="form-control" name="project" id="field_project"
                        [(ngModel)]="task.project" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_projectId">Project Id</label>
                    <select class="form-control" id="field_projectId" name="projectId" [(ngModel)]="task.projectId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === task.projectId?.id ? task.projectId : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectId}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
